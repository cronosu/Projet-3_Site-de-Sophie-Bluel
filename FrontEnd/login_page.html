						<input maxlength="100" type="text" name="eMail" id="eMail">
						<span id="errorMail" style="color:red"></span>
					</div>
					<div class="input-mdp">
						<label for="motDePasse">Mot de passe</label>
						<input maxlength="100" type="password" name="motDePasse" id="motDePasse">
						<span id="errorMotDePasse" style="color:red"></span>
					</div>
				</div>
				<button class="btn-login" type="submit">Se connecter</button>
			</form><button class="btn-mdp-oublié">Mot de passe oublier</button>
