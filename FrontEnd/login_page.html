		<h1>Sophie Bluel <span>Architecte d'intérieur</span></h1>
		<nav>

	</header>
	<main>
		<div class="form-container">
			<div class="form-container-titre">Log In</div>

			<form class="form-container-form" method="get">
				<div class="form-container-form-input">
					<div class="input-email">
						<label for="eMail">E-mail</label>
						<input type="text" name="eMail" id="eMail" required>
					</div>
					<div class="input-mdp">
						<label for="motDePasse">Mot de passe</label>
						<input type="text" name="motDePasse" id="motDePasse" required>
					</div>
				</div>
				<button class="btn-login" >Se connecter</button>
				<button class="btn-mdp-oublié">Mot de passe oublier</button>

			</form>
		</div>

	</main>
	<footer>
		<nav>
			<ul>
				<li>Mentions Légales</li>
			</ul>
		</nav>
	</footer>
